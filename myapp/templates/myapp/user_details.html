
<!doctype html>
<html lang="en" dir="ltr">
{% load staticfiles %}
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <!-- Generated: 2018-04-06 16:33:39 +0200 -->
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <!-- Dashboard Core -->
     <link href="https://creatit.000webhostapp.com/dist/css/dashboard.css" rel="stylesheet" />
  </head>
  <body class="">
    <div class="page">
      <div class="page-main">

        <div class="my-3 my-md-5">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Profile</h3>
                  </div>

                <form action="." method="post">
                  <div class="card-body">
                    <div class="row">
                    <div class="col-md-12 col-lg-12">

                        {% csrf_token %}
                        {{ form.non_field_errors }}

                      <fieldset class="form-fieldset">
                            <div class="form-group">


                              <label class="form-label" for="{{ form.field.name }}">
                                  {{ form.name.label }}
                                  <span class="form-required">*</span>
                                  {{ form.name }}
                              </label>
                                {{ form.name.errors.as_text }}
                            </div>


                            <div class="form-group">


                              <label class="form-label" for="{{ form.field.email }}">
                                  {{ form.email.label }}
                                  <span class="form-required">*</span>
                                  {{ form.email }}
                              </label>
                                {{ form.email.errors.as_text }}
                            </div>


                            <div class="form-group">


                              <label class="form-label" for="{{ form.field.mobile }}">
                                  {{ form.mobile.label }}
                                  {{ form.mobile }}
                              </label>
                                {{ form.mobile.errors.as_text }}
                            </div>


                      </fieldset>

                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                {{ form.email_notifications }}
							<span class="custom-control-label">
                                {{ form.email_notifications.label }}
                            </span>
						</label>
                        </div>
                    </div>

                  </div>
                </div>

                    <div class="card-footer text-center">
                      <div class="d-flex">
                        <input type="submit" class="btn btn-primary btn-lg m-auto" value="Proceed">
                      </div>
                    </div>
                </form>

            </div>

          </div>
        </div>
      </div>
    </div>


  </div>
</body>
</html>
